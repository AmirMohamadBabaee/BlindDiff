name: Test_kernel_image
suffix: ~  # add suffix to saved images
model_type: DiffusionModel
scale: 4
num_sampling_steps: 500
crop_border: ~  # crop border when evaluation. If None, crop the scale pixels
num_gpu: 1 # set num_gpu: 0 for cpu mode
manual_seed: 0
nonblindsr: false
degradation:
  random_kernel: True
  ksize: 21
  code_length: 10
  sig_min: 0.2
  sig_max: 4.0
  rate_iso: 1.0
  random_disturb: false
datasets:
  test_2:
    name: realsrset
    type: PairedImageDataset
    dataroot_gt: /home/ubuntu/research/lifeng/BlindDiff/BasicSR-master/aniso_img/HR/x4/
    dataroot_lq: /home/ubuntu/research/lifeng/BlindDiff/BasicSR-master/aniso_img/LRblur/x4/
    io_backend:
      type: disk
# network structures
network_g:
  type: Restormer2
  inp_channels: 3
  out_channels: 6
  dim: 48
  num_blocks: [2, 3, 6 ,8]
  num_refinement_blocks: 2
  heads: [1, 2, 4, 8]
  ffn_expansion_factor: 2.66
  scale: 4
  kernel_size: 21

grad_opt:
  alpha: 1
  lamda: 0 
# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name
  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: true
    lpips:
      type: calculate_lpips
      crop_border: 4
      test_y_channel: true
# path
path:
  pretrain_network_g: setting2.pth
  strict_load_g: true
